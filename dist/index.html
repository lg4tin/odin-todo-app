<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../cog.svg" alt="">
      <img src="../home-account.svg" alt="">
    </div>
    
    <div class="header-right">
      <button data-open-modal>+</button>
      <img src="../eye-plus-outline.svg" alt="add-todo" class="add-todo">
      <div>Todo List</div>
    </div>
  </header>

  
  <dialog data-modal>
    <div>This is a modal</div>
    <input type="text">
    <button data-close-modal>Close</button>
  </dialog>

  <div class="main">
    <div class="sidebar">
      <div>
        <img src="../star-check-outline.svg" alt="">
        <div>All Tasks</div>
      </div>
      <div>
        <img src="../clock-time-two-outline.svg" alt="">
        <div>Today</div></div>
      <div>
        <img src="../message-outline.svg" alt="">
        <div>This Week</div>
      </div>
    </div>
    <div class="todo-list-container">
      <h1>Today</h1>
      <div class="todo-list"></div>
      <div class="done"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
