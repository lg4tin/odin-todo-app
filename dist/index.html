<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../cog.svg" alt="">
      <img src="../home-account.svg" alt="">
    </div>
    
    <div class="header-right">
      <button data-open-modal class="add-todo-btn">+</button>
      <div>Todo List</div>
    </div>
  </header>

  <dialog data-modal>
    <h1>New task</h1>
    <div>
      <div class="modal-left">
        <label for="title">Title:</label>
        <input type="text" id="title">
  
        <label for="description">Description:</label>
        <input type="textarea" id="description">
      </div>
      <div class="modal-right">
        <label for="date">Due Date:</label>
        <input type="date" id="date">
        <label for="priority">Priority:</label>
        <input type="number" max="3" min="1" id="priority">
        <label for="project">Project</label>
        <input type="text" id="project">
      </div>
    </div>
    
    <button data-close-modal>Close</button>
    <button type="submit" class="submit-button">Submit</button>
  </dialog>

  <div class="main">
    <div class="sidebar">
      <div class="all-tasks">
        <img src="../star-check-outline.svg" alt="">
        <div id="ideas">Ideas</div>
      </div>
      <div class="today">
        <img src="../clock-time-two-outline.svg" alt="">
        <div id="today">Today</div></div>
      <div class="this-week">
        <img src="../message-outline.svg" alt="">
        <div id="high-priority">High Priority</div>
      </div>
      <div class="add-projects">
        <button class="add-project">+</button>
        <div>Add Projects</div>
      </div>
      <div class="new-projects"></div>
    </div>
    <div class="todo-list-container">
      <h1 class="title">All Tasks</h1>
      <div class="content"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
